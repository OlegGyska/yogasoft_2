<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <style type="text/css">
        #overlay {
            visibility: hidden;
            position: absolute;
            left: 0px;
            top: 0px;
            width:100%;
            height:100%;
            text-align:center;
            z-index: 1000;
        }
        #overlay div {
            width:300px;
            margin: 100px auto;
            background-color: #fff;
            border:1px solid #000;
            padding:15px;
            text-align:center;
        }
    </style>
      <script type="text/javascript">
          function overlay() {
              el = document.getElementById("overlay");
              el.style.visibility = (el.style.visibility == "visible") ? "hidden" : "visible";
          }
      </script>
  </head>

  <body>
  <nav class="navbar navbar-inverse"> </nav>

    <h1 aria-busy="true"> Hello, world!</h1>

   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <a href="{% url 'app:main_page' %}">Portfolio</a>
  <a href="{% url 'app:start_project' %}" onclick='overlay()'>Start Project</a>
  <!--<div id="overlay">--><br>
      <div>
          <form  class="" method="post" action="/app/start_project/#" enctype="multipart/form-data">
              {% csrf_token %}

              {{ form.as_p }}

              <input  class="btn waves-effect waves-light" type="submit" value="Send">

          </form>

      </div>
  </div>
  </body>
</html>
