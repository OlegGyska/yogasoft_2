{% extends 'base_2.html' %}
{% load i18n %}
{% block title %}
    {% trans "Blog" %}
{% endblock %}
{% block content %}
    <div class="titleBox">
        <div class="container">
            <h1 class="big pull-left">{% trans 'Edit portfolio' %}</h1>
        </div>
    </div>
    <div class="container portfolio_edit">
        <form action="#" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row-fluid topSpace">
                <div class="span6">
                    <p><label for="id_name">Name:</label> <input class="form-control" id="id_name" maxlength="250" name="name" type="text" value="{{ portfolio.name }}" required /></p>
                </div>
                <div class="span6">
                    <p><label for="id_nameUA">NameUA:</label> <input class="form-control" id="id_nameUA" maxlength="250" name="nameUA" type="text" value="{{ portfolio.nameUA }}" required /></p>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span6">
                    <p><label for="id_description">Description:</label> <textarea class="form-control" cols="40" id="id_description" name="description" rows="7" required>{{ portfolio.description }}</textarea></p>
                </div>
                <div class="span6">
                    <p><label for="id_descriptionUA">DescriptionUA:</label> <textarea class="form-control" cols="40" id="id_descriptionUA" name="descriptionUA" rows="7" required>{{ portfolio.descriptionUA }}</textarea></p>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span4">
                    <p><label for="id_tags">Tags:</label>{{ form.tags }}</p>
                    <p><label for="id_technologies">Technologies:</label> <input class="form-control" id="id_technologies" maxlength="250" name="technologies" type="text" value="{{ portfolio.technologies }}" /></p>
                    <p><label for="id_link">Link:</label> <input class="form-control" id="id_link" maxlength="250" name="link" type="text" value="{{ portfolio.link }}" /></p>
                    <p><label for="id_client">Client:</label> <input class="form-control" id="id_client" maxlength="250" name="client" type="text" value="{{ portfolio.client }}" /></p>
                    <input class="custom_button blue big" type="submit" value="Save" />
                </div>
            </div>
        </form>
    </div>
{% endblock %}
