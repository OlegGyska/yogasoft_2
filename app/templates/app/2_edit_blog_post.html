{% extends 'base_2.html' %}
{% load i18n %}
{% block title %}
    {% trans "Blog" %}
{% endblock %}
{% block content %}
    <div class="titleBox">
        <div class="container">
            <h1 class="big pull-left">{% trans 'Edit blog post' %}</h1>
        </div>
    </div>
    <div class="container portfolio_edit">
        <form action="#" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row-fluid topSpace">
                <div class="span6">
                    <p><label for="id_name">Name:</label> <input class="form-control" id="id_name" maxlength="200" name="name" type="text" value="{{ post.name }}" required /></p>
                </div>
                <div class="span6">
                    <p><label for="id_nameUA">NameUA:</label> <input class="form-control" id="id_nameUA" maxlength="200" name="nameUA" type="text" value="{{ post.nameUA }}" required /></p>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span6">
                    <p><label for="id_text">Text:</label> <textarea class="form-control" cols="40" id="id_text" name="text" rows="7" required>{{ post.text }}</textarea></p>
                </div>
                <div class="span6">
                    <p><label for="id_textUA">TextUA:</label> <textarea class="form-control" cols="40" id="id_textUA" name="textUA" rows="7" required>{{ post.textUA }}</textarea></p>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span4">
                    <p><label for="id_tags">Tags:</label>{{ form.tags }}</p>
                    <input class="custom_button blue big" type="submit" value="Save" />
                </div>
            </div>
        </form>
    </div>
{% endblock %}
