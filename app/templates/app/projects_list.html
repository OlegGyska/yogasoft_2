{% extends 'base.html' %}

{% block content %}
    <div class="container">
        {% if object_list%}
            {% for i in object_list %}
                <div class="row">
                    <div class="col-md-12">
                        <a href="{% url 'app:project_view' pk=i.id %}"><p>{{ i.first_name }} {{ i.last_name }} {{ i.email }}</p></a>

                    </div>
                </div>
                <hr>
            {% endfor %}
        {% else %}
            <div class="row">
                <div class="col-md-12">
                    <p>There are no projects!</p>
                    <br>
                </div>
            </div>
        {% endif %}
    </div>

{% endblock %}
