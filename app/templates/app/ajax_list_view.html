        {% for object in object_list %}
                <div class="container bg-3">
                <h2>
                    <a href="{% url 'app:blog_detail_view' object.id %}">{{ object.name }}</a>
                </h2>
                <p class="lead">
                    by <a href="#">{{ object.author }}</a>
                </p>
                <p><span class="glyphicon glyphicon-time"></span> Posted on {{ object.date }}</p>
                <hr>
                <img class="img-responsive imageblogclass" src="{{ object.blogpostimage_set.all.0.image.url }}" alt="">
                <hr>
                <p>{{ object.text }}</p>
                <a class="btn btn-primary" href="{% url 'app:blog_detail_view' object.id %}">Read More <span class="glyphicon glyphicon-chevron-right"></span></a>

                <hr>
                </div>
        {% endfor %}
