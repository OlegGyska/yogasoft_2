{% extends 'base.html' %}
{% load i18n %}
{% block title %}
    {% trans "Change " %}{{ object.name }}
{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form action="#" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input class="btn waves-effect waves-light" type="submit" value="Save" />
                </form>
                <form action="#" method="post" enctype="multipart/form-data">
                    <input type='hidden' name='csrfmiddlewaretoken' value='ROlgXPBDBmK4yC0IRxa4eeBITqFAZ90mlE7edNRzN8S5BiFqo9hoNkYZmtsQQm4A' />
                    <div class="form-group">
                        <p><label for="id_text">Text:</label> <textarea class="form-control" cols="40" id="id_text" name="text" rows="10" required></textarea></p>
                    </div>
                    <div class="form-group">
                        <p><label for="id_textUA">TextUA:</label> <textarea class="form-control" cols="40" id="id_textUA" name="textUA" rows="10" required></textarea></p>
                    </div>
                    <div class="form-group">
                        <p><label for="id_tags">Tags:</label> {{ form.tags }} </p>
                    </div>
                    <input class="btn waves-effect waves-light" type="submit" value="Save" />
                </form>
                <hr>
                <a href="{% url 'app:delete_blog_post' pk=object.id %}">{% trans "Delete post" %}</a>
            </div>
        </div>
    </div>
    <br>
{% endblock %}
